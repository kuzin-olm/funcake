{% extends "account/base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block head_title %}{% translate "Change Password" %}{% endblock %}

{% block inner %}
    </br>
    <h1 class="text-center">{% translate "Change Password" %}</h1>
    </br>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}

        <div class="vstack gap-2 col-md-5 mx-auto" role="group" aria-label="btn">
          <button class="btn btn-primary" type="submit">{% translate "Change Password" %}</button>
        </div>
    </form>
{% endblock %}
